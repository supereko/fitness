<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

</head>
<body>
  <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-top">
            {% include 'mainapp/includes/inc__main_menu.html' %}
        </nav>
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center fixed-bottom">
            {% include 'mainapp/includes/inc__main_menu.html' %}
        </nav>
  </div>
{% block js %}
{% endblock %}
</body>
</html>
