{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <br><br><br>
<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <dl class="dl-horizontal">
        <dt>
          <button type="button" class="btn btn-outline-primary">
            <a href="{% url 'admin:schedule_create' %}"> новое занятие </a>
          </button>
        </dt><dd></dd>
        {% for schedule in schedules %}
        <dt>
            <div>
                <p>
                    {{ schedule.date }} {{ schedule.time }}
                    {{ schedule.is_visit }}{{ schedule.fitnessuser }}
                    {{ schedule.training }}
                </p>
              <button type="button" class="btn btn-outline-primary">
                  <a href="{% url 'admin:schedule_update' schedule.pk %}">
                  редактировать
                </a>
              </button>
              <button type="button" class="btn btn-outline-primary">
                <a href="{% url 'admin:schedule_delete' schedule.pk %}">
                  удалить
                </a>
              </button>
            </div>
        </dt>
        <dd>
   {% endfor%}
    </dl>
    </div>
  </div>
{% endblock %}
